<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Elias Woodbury">
    <meta name="description" content="A collection of delicious recipes curated by Elias Woodbury.">
    <meta property="og:title" content="Recipe Book - Elias Woodbury">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes curated by Elias Woodbury.">
    <meta property="og:image" content="https://yourgithubusername.github.io/recipes/images/apple-crisp.jpg">
    <meta property="og:url" content="https://yourgithubusername.github.io/recipes">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Recipe Book - Elias Woodbury</title>
</head>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>

    <main>
        <section class="search">
            <input type="text" id="search" placeholder="Find a recipe..." aria-label="Search recipes">
        </section>

        <section class="recipes" id="recipeContainer">
            <!-- Recipes will be dynamically inserted by JavaScript -->
        </section>
    </main>

    <footer>
        <p>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>

    <script src="recipes.js"></script>
</body>
</html>
